<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <form action="/registro" method="POST">
        <h1>¡Regístrate y únete a la comunidad!</h1>
        
        <p>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required>
        </p>

        <p>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required>
        </p>

        <p>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required>
        </p>

        <p>
            <label for="confirm_password">Confirmar Contraseña:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </p>

        <p>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
            <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd-mm-aaaa" pattern="\d{2}-\d{2}-\d{4}">
        </p>

        <p>
            <label>Género:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            
            <input type="radio" id="no_decir" name="genero" value="no_decir" checked>
            <label for="no_decir">Prefiero no decir</label>
        </p>
        
        <hr>

        <p>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Suscríbete a nuestro boletín de noticias</label>
        </p>

        <p>
            <label for="descripcion">Una descripción de mí mismo:</label><br>
            <textarea id="descripcion" name="descripcion" rows="5" cols="40"></textarea>
        </p>

        <p>
            <label for="intereses">Selecciona tus intereses:</label><br>
            <select id="intereses" name="intereses[]" multiple size="4">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="viajes">Viajes</option>
                <option value="tecnologia">Tecnología</option>
                <option value="lectura">Lectura</option>
            </select>
        </p>

        <p>
            <button type="submit">¡Registrarse!</button>
        </p>

    </form>

</body>
</html>
