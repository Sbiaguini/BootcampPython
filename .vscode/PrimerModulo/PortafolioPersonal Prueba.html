<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Botones Integrados</title>
    
    <style>
        /* ==================================== */
        /* CÓDIGO CSS - Estilos de los botones  */
        /* ==================================== */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Fondo azul claro */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre los botones */
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            color: white; 
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Botón "Buscar" (Gris y redondeado) */
        .search-btn {
            background-color: #cccccc; 
            color: #333; 
            border-radius: 20px; 
            width: 150px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-btn:hover {
            background-color: #bbbbbb;
        }

        /* Botón "+" (Naranja y redondo) */
        .add-btn {
            background-color: #ff6600; /* Naranja */
            border-radius: 50%; /* Redondo */
            width: 60px;
            height: 60px;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            align-self: center; /* Centrar horizontalmente */
        }

        .add-btn:hover {
            background-color: #e65c00;
        }

        /* Botón "Crear cuenta" (Azul) */
        .create-account-btn {
            background-color: #007bff; /* Azul vibrante */
            border-radius: 5px; 
            width: 180px;
            height: 50px;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .create-account-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn search-btn">Buscar</button>
        <button class="btn add-btn">+</button>
        <button class="btn create-account-btn">Crear cuenta</button>
    </div>
</body>
</html>
